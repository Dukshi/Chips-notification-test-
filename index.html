<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Button</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .button-container {
            position: relative;
            text-align: center;
            width: 250px;
            height: 400px;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 40px;
            position: absolute;
        }
        .up {
            top: 0;
            left: 0;
        }
        .down {
            top: 0;
            right: 0;
        }
        .predict {
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            animation: beat 1s infinite;
        }
        .caption {
            position: absolute;
            top: 320px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
        }
        .notification {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .show {
            opacity: 1;
        }
        .positive {
            background-color: green;
            color: white;
        }
        .negative {
            background-color: red;
            color: white;
        }
        .score {
            font-size: 14px;
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes beat {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }
        @keyframes confetti {
            0% { top: -10%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            width: 10px;
            height: 30px;
            background: #FFD700;
            animation: confetti 2s linear infinite;
        }
        .fireworks {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .profile {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .icon-container {
            text-align: center;
            font-size: 24px;
        }
        .icon-caption {
            font-size: 16px;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .shop-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="shop-button" onclick="showBuyGasPopup()">üõçÔ∏è</button>
    </div>
    <div class="button-container">
        <div class="circle up" onclick="showNotification()">‚¨ÜÔ∏è</div>
        <div class="circle down" onclick="showNotification()">‚¨áÔ∏è</div>
        <div class="circle predict">
            ‚ö°
            <div id="score" class="score">10000</div>
        </div>
        <div class="notification" id="notification"></div>
    </div>
    <div id="fireworks" class="fireworks"></div>
    <div class="profile">Omenium</div>
    <div class="footer">
        <div class="icon-container">
            üèÖ
            <div id="rank" class="icon-caption">42</div>
        </div>
        <div class="icon-container">
            ‚õΩ
            <div id="gas" class="icon-caption">9</div>
        </div>
        <div class="icon-container">
            üí∞
            <div id="omn" class="icon-caption">1000</div>
        </div>
    </div>
    <script>
        let score = 10000;
        let rank = 42;
        let gas = 9;
        let omn = 1000;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playNote(frequency, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'square';
            oscillator.frequency.value = frequency; // value in hertz
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function showNotification() {
            if (gas <= 0) {
                showWaitMessage();
                return;
            }
            
            const notification = document.getElementById('notification');
            const scoreElement = document.getElementById('score');
            const rankElement = document.getElementById('rank');
            const gasElement = document.getElementById('gas');
            const omnElement = document.getElementById('omn');
            const values = [100, 200, 300, 1000];
            const value = values[Math.floor(Math.random() * values.length)];
            const isPositive = Math.random() > 0.5;
            const sign = isPositive ? '+' : '-';
            const emoji = isPositive ? 'üèÜ' : 'üòµ';
            
            notification.textContent = `${sign}${value} ${emoji}`;
            notification.className = 'notification show ' + (isPositive ? 'positive' : 'negative');
            
            if (isPositive) {
                score += value;
                rank -= 1;
                omn += 10;
                playWinEffects();
            } else {
                score -= value;
                rank += 1;
                omn -= 10;
                playNote(440, 0.5); // A4 note for 0.5 seconds
            }
            gas -= 1;

            scoreElement.textContent = score;
            rankElement.textContent = rank;
            gasElement.textContent = gas;
            omnElement.textContent = omn;
            
            setTimeout(() => {
                notification.className = 'notification';
                checkGas();
            }, 900); // Notification visible for 0.9 seconds
        }

        function playWinEffects() {
            const fireworksContainer = document.getElementById('fireworks');
            fireworksContainer.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                fireworksContainer.appendChild(confetti);
            }

            setTimeout(() => {
                fireworksContainer.innerHTML = '';
            }, 2000); // Fireworks visible for 2 seconds
        }

        function checkGas() {
            if (gas <= 0) {
                document.getElementById('gasPopup').style.display = 'block';
            }
        }

        function buyGas() {
            omn -= 50;
            gas += 30;
            document.getElementById('gas').textContent = gas;
            document.getElementById('omn').textContent = omn;
            closePopup();
        }

        function closePopup() {
            document.getElementById('gasPopup').style.display = 'none';
        }

        function closeWaitMessage() {
            document.getElementById('waitMessage').style.display = 'none';
        }

        function showWaitMessage() {
            document.getElementById('waitMessage').style.display = 'block';
        }

        function showBuyGasPopup() {
            document.getElementById('gasPopup').style.display = 'block';
        }
    </script> 

    <div id="gasPopup" class="popup">
        <p>Buy 30 gas for 50 omn?</p>
        <button onclick="buyGas()">Yes</button>
        <button onclick="closePopup()">No</button>
    </div>

    <div id="waitMessage" class="popup">
        <p>You need to wait one hour to get 5 free gas.</p>
        <button onclick="closeWaitMessage()">OK</button>
    </div>

</body></html>
